{% extends "layout.html" %}

{% block content %}
 <main class="container signup-section">
     <div class="section-content">
         <h2>create an account</h2>

         <form method="POST" action="/signup">
           {{ form.hidden_tag() }}
           
           <div class="form-group">
               {{ form.firstname.label }}
               {{ form.firstname }}
           </div>
           <div class="form-group">
            {{ form.lastname.label }}
            {{ form.lastname }}
        </div>
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
        </div>
        </form>
     </div>
 </main>
 {% endblock %}
